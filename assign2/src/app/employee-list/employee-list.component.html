<div style="display: flex; flex-direction: column; align-items: center;">
  <button mat-raised-button color="accent" routerLink="/employees/new" style="margin-bottom: 20px; width: 200px;">Add Employee</button>
  <div class="mat-elevation-z8" style="width: 80%;">
      <table mat-table [dataSource]="employees" class="mat-table">
          <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef>First Name</th>
              <td mat-cell *matCellDef="let employee">{{ employee.first_name }}</td>
          </ng-container>
          <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let employee">{{ employee.last_name }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let employee" style="display: flex; justify-content: space-around;">
                  <button mat-icon-button color="primary" [routerLink]="['/employees', employee.id, 'edit']">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">
                      <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button color="accent" [routerLink]="['/employees', employee.id]">
                      <mat-icon>preview</mat-icon>
                  </button>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
