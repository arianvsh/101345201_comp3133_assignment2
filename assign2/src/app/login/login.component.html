<form (ngSubmit)="onSubmit()" class="login-form" style="display: flex; flex-direction: column; align-items: center;">
  <mat-form-field style="width: 100%;">
    <mat-label style="color: #333;">Username</mat-label>
    <input matInput [(ngModel)]="username" name="username" required style="width: 100%; border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
  </mat-form-field>
  <mat-form-field style="width: 100%;">
    <mat-label style="color: #333;">Password</mat-label>
    <input matInput [(ngModel)]="password" name="password" type="password" required style="width: 100%; border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 40px; font-size: 16px; width: 100%;">Login</button>
</form>
