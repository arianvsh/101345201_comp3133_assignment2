<div *ngIf="employee" class="container" style="display: flex; flex-direction: column; align-items: center;">
  <h2 style="font-size: 24px; margin-bottom: 20px;">Employee Details</h2>
  <mat-card style="width: 80%; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);">
    <mat-card-header style="background-color: #007bff; color: #fff; border-top-left-radius: 10px; border-top-right-radius: 10px;">
      <mat-card-title>{{ employee.first_name }} {{ employee.last_name }}</mat-card-title>
      <mat-card-subtitle>{{ employee.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding: 20px;">
      <p style="font-size: 16px; line-height: 1.5;">
        <strong>Employee ID:</strong> {{ employee.id }}<br /><br />
        <strong>First Name:</strong> {{ employee.first_name }}<br /><br />
        <strong>Last Name:</strong> {{ employee.last_name }}<br /><br />
        <strong>Email:</strong> {{ employee.email }}
      </p>
    </mat-card-content>
  </mat-card>
  <br/>
  <button mat-raised-button color="primary" routerLink="/employees" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px;">
    <mat-icon>arrow_back</mat-icon>
    Back
  </button>
</div>
